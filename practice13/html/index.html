<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
    $(function(){
        $('button').on('click',FadeIn);
        function FadeIn() {
            $('section.top,section.about').toggleClass("on");
        }
    })
    </script>
    <title>transform</title>
</head>
<body>
    <main>
        <section class="top">
            <div class="top-btn">
                <button>↓</button>
            </div>
            <div class="transform-div">
                <div class="container">
                    <div class="left-container"></div>
                    <div class="right-container"></div>
                </div>
                <div class="transform-inner">
                    <span class="black-box">
                        <h1 class="black">Transform contents</h1>
                        <h1 class="black">Theme is No art No life.</h1>
                    </span>
                    <span class="white-box">
                        <h1 class="white">Transform contents</h1>
                        <h1 class="white">Theme is No art No life.</h1>
                    </span>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="top-btn">
                <button>↑</button>
            </div>
            <div class="about-wrapper"></div>
            <div class="nav">
                <h3>i'm KUREINO</h3>
                <ul>
                    <li>NEWS</li>
                    <li>EVENT</li>
                    <li>SHOP</li>
                    <li>CONTACT</li>
                    <li>INFO</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
